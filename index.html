<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    margin: 0;
    overflow-x: hidden;
}

/* Countdown */
#countdown {
    font-size: 50px;
    margin-top: 150px;
}

/* Main Content Hidden Initially */
#mainContent {
    display: none;
}

h1 {
    margin-top: 40px;
    font-size: 28px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: grey;
    color: white;
    position: absolute;
}

#message {
    display: none;
    margin-top: 20px;
    font-size: 18px;
}

/* Gifts Hidden Initially */
.gifts {
    display: none;
    margin-top: 40px;
    padding: 20px;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
}

/* Gift Wrapper */
.gift-wrapper {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
}

.gift-wrapper img {
    width: 100%;
    height: 170px;
    object-fit: cover;
}

/* NEW Background-like Wrap Color */
.overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 35px;
    transition: 0.5s ease;
}

.overlay.hidden {
    opacity: 0;
    pointer-events: none;
}

/* Modal */
#modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

#modal img {
    max-width: 90%;
    max-height: 85%;
    border-radius: 15px;
}

/* Floating hearts */
.heart {
    position: fixed;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="countdown">10</div>

<div id="mainContent">

<h1>Will you be my Valentine? â¤ï¸</h1>

<button id="yesBtn">Yes ğŸ˜</button>
<button id="noBtn">No ğŸ˜¢</button>

<div id="message">
    <p>You just made my life brighter â¤ï¸</p>
    <p>I promise to stand by you, laugh with you, and annoy you forever ğŸ˜Œ</p>
    <p>Happy Valentine's Day ğŸ’•</p>
</div>

<div class="gifts" id="gifts">

<div class="gift-wrapper"><img src="images/Rose.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-1.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-2.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-3.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-5.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-6.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-7.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-8.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-9.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-10.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-11.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-12.jpeg"><div class="overlay">ğŸ</div></div>

</div>

</div>

<div id="modal" onclick="this.style.display='none'">
    <img id="modalImg">
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* 10 sec countdown */
let count = 10;
let countdownEl = document.getElementById("countdown");
let mainContent = document.getElementById("mainContent");

let interval = setInterval(() => {
    count--;
    countdownEl.innerText = count;
    if(count <= 0){
        clearInterval(interval);
        countdownEl.style.display = "none";
        mainContent.style.display = "block";
    }
},1000);

let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let message = document.getElementById("message");
let gifts = document.getElementById("gifts");
let bgMusic = document.getElementById("bgMusic");

let scale = 1;

/* No button movement */
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });

function moveNo(){
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    scale += 0.1;
    yesBtn.style.transform = "scale(" + scale + ")";
}

/* Music fade-in */
function fadeInMusic() {
    bgMusic.volume = 0;
    bgMusic.play();
    let fade = setInterval(() => {
        if (bgMusic.volume < 1) {
            bgMusic.volume += 0.05;
        } else {
            clearInterval(fade);
        }
    }, 200);
}

/* Typewriter */
function typeWriter(text, i=0){
    if(i < text.length){
        message.innerHTML += text.charAt(i);
        setTimeout(()=>typeWriter(text, i+1), 40);
    }
}

yesBtn.addEventListener("click", function(){
    gifts.style.display = "grid";
    noBtn.style.display = "none";
    fadeInMusic();
    typeWriter("You just made my life brighter â¤ï¸\nI promise to stand by you forever ğŸ˜Œ\nHappy Valentine's Day ğŸ’•");
});

/* Track opened gifts */
let openedCount = 0;
let wrappers = document.querySelectorAll(".gift-wrapper");

wrappers.forEach(wrapper => {
    wrapper.addEventListener("click", function(){
        let overlay = this.querySelector(".overlay");
        let img = this.querySelector("img");

        if(!overlay.classList.contains("hidden")){
            overlay.classList.add("hidden");
            openedCount++;

            if(openedCount === wrappers.length){
                setTimeout(showRoseAnimation, 800);
            }
        } else {
            document.getElementById("modalImg").src = img.src;
            document.getElementById("modal").style.display = "flex";
        }
    });
});

function showRoseAnimation(){

    let scene = document.createElement("div");
    scene.style.position = "fixed";
    scene.style.inset = "0";
    scene.style.background = "linear-gradient(to right, #ff4d6d, #ff9a9e)";
    scene.style.display = "flex";
    scene.style.justifyContent = "center";
    scene.style.alignItems = "center";
    scene.style.zIndex = "3000";
    scene.style.fontSize = "60px";
    scene.style.flexDirection = "column";
    scene.style.color = "white";

    scene.innerHTML = `
        <div id="animationStage" style="position:relative; width:300px; height:150px;">
            <div id="boy" style="position:absolute; left:0;">ğŸ‘¦ğŸŒ¹</div>
            <div id="girl" style="position:absolute; right:0;">ğŸ‘§</div>
        </div>
        <div id="finalText" style="margin-top:30px; font-size:30px;"></div>
    `;

    document.body.appendChild(scene);

    let boy = scene.querySelector("#boy");
    let girl = scene.querySelector("#girl");
    let text = scene.querySelector("#finalText");

    /* Boy walks to girl */
    let walk = setInterval(()=>{
        let current = parseInt(boy.style.left);
        if(current < 120){
            boy.style.left = current + 5 + "px";
        } else {
            clearInterval(walk);
            giveRose();
        }
    },40);

    function giveRose(){
        boy.innerHTML = "ğŸ‘¦";
        girl.innerHTML = "ğŸ‘§ğŸŒ¹";
        setTimeout(hug,1000);
    }

    function hug(){
        boy.innerHTML = "ğŸ¤—";
        girl.innerHTML = "ğŸ¤—";
        setTimeout(kiss,1200);
    }

    function kiss(){
        boy.innerHTML = "ğŸ’‘";
        girl.innerHTML = "";
        text.innerHTML = "Forever With You â¤ï¸";
        launchHearts();
    }

    function launchHearts(){
        let heartInterval = setInterval(()=>{
            let heart = document.createElement("div");
            heart.innerHTML = "â¤ï¸";
            heart.style.position = "fixed";
            heart.style.left = Math.random()*100 + "vw";
            heart.style.bottom = "0px";
            heart.style.fontSize = "30px";
            heart.style.animation = "rise 4s linear forwards";
            document.body.appendChild(heart);
            setTimeout(()=>heart.remove(),4000);
        },300);

        let style = document.createElement("style");
        style.innerHTML = `
            @keyframes rise {
                to {
                    transform: translateY(-110vh);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        setTimeout(()=>{
            clearInterval(heartInterval);
        },5000);
    }
}


/* Floating hearts */
setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},400);
</script>


</body>
</html>
