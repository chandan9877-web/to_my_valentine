<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine 仇벒잺</title>

<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    margin: 0;
    overflow-x: hidden;
}

/* Countdown */
#countdown {
    font-size: 50px;
    margin-top: 150px;
}

/* Main Content Hidden Initially */
#mainContent {
    display: none;
}

h1 {
    margin-top: 40px;
    font-size: 28px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: grey;
    color: white;
    position: absolute;
}

#message {
    display: none;
    margin-top: 20px;
    font-size: 18px;
}

/* Gifts Hidden Initially */
.gifts {
    display: none;
    margin-top: 40px;
    padding: 20px;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
}

/* Gift Wrapper */
.gift-wrapper {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
}

.gift-wrapper img {
    width: 100%;
    height: 170px;
    object-fit: cover;
}

/* NEW Background-like Wrap Color */
.overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 35px;
    transition: 0.5s ease;
}

.overlay.hidden {
    opacity: 0;
    pointer-events: none;
}

/* Modal */
#modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

#modal img {
    max-width: 90%;
    max-height: 85%;
    border-radius: 15px;
}

/* Floating hearts */
.heart {
    position: fixed;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="countdown">10</div>

<div id="mainContent">

<h1>Will you be my Valentine? 仇벒잺</h1>

<button id="yesBtn">Yes 游땘</button>
<button id="noBtn">No 游땩</button>

<div id="message">
    <p>You just made my life brighter 仇벒잺</p>
    <p>I promise to stand by you, laugh with you, and annoy you forever 游땗</p>
    <p>Happy Valentine's Day 游눗</p>
</div>

<div class="gifts" id="gifts">

<div class="gift-wrapper"><img src="images/Rose.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-1.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-2.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-3.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-5.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-6.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-7.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-8.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-9.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-10.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-11.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-12.jpeg"><div class="overlay">游꾸</div></div>

</div>

</div>

<div id="modal" onclick="this.style.display='none'">
    <img id="modalImg">
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* 10 SECOND COUNTDOWN */
let count = 10;
let countdownEl = document.getElementById("countdown");
let mainContent = document.getElementById("mainContent");

let interval = setInterval(() => {
    count--;
    countdownEl.innerText = count;
    if(count <= 0){
        clearInterval(interval);
        countdownEl.style.display = "none";
        mainContent.style.display = "block";
    }
},1000);

let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let message = document.getElementById("message");
let gifts = document.getElementById("gifts");
let bgMusic = document.getElementById("bgMusic");

let scale = 1;

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });

function moveNo(){
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    scale += 0.1;
    yesBtn.style.transform = "scale(" + scale + ")";
}

yesBtn.addEventListener("click", function(){
    message.style.display = "block";
    gifts.style.display = "grid";
    noBtn.style.display = "none";
    bgMusic.play();
});

/* Gift Logic */
document.querySelectorAll(".gift-wrapper").forEach(wrapper => {
    wrapper.addEventListener("click", function(){
        let overlay = this.querySelector(".overlay");
        let img = this.querySelector("img");

        if(!overlay.classList.contains("hidden")){
            overlay.classList.add("hidden");
        } else {
            document.getElementById("modalImg").src = img.src;
            document.getElementById("modal").style.display = "flex";
        }
    });
});

/* Floating hearts */
setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="仇벒잺";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},400);
</script>

</body>
</html>
