<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    margin: 0;
    overflow-x: hidden;
}

h1 {
    margin-top: 80px;
    font-size: 30px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: grey;
    color: white;
    position: absolute;
}

#message {
    display: none;
    margin-top: 30px;
    font-size: 18px;
}

/* Gifts Grid */
.gifts {
    display: none;
    margin-top: 40px;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
}

/* Gift wrapper */
.gift-wrapper {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
}

.gift-wrapper img {
    width: 100%;
    height: 170px;
    object-fit: cover;
    display: block;
}

/* Darker overlay */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.85); /* DARKER */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 35px;
    color: white;
    transition: 0.3s;
}

.overlay.hidden {
    display: none;
}

/* Fullscreen modal */
#modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

#modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
}

/* Floating hearts */
.heart {
    position: fixed;
    color: red;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? â¤ï¸</h1>

<button id="yesBtn">Yes ğŸ˜</button>
<button id="noBtn">No ğŸ˜¢</button>

<div id="message">
    <p>You just made my life brighter â¤ï¸</p>
    <p>I promise to stand by you, laugh with you, and annoy you forever ğŸ˜Œ</p>
    <p>Happy Valentine's Day ğŸ’•</p>
</div>

<div class="gifts" id="gifts">

    <!-- Repeat for all images -->
    <div class="gift-wrapper">
        <img src="images/Rose.jpeg">
        <div class="overlay">ğŸ</div>
    </div>

    <div class="gift-wrapper">
        <img src="images/image-1.jpeg">
        <div class="overlay">ğŸ</div>
    </div>

    <div class="gift-wrapper">
        <img src="images/image-2.jpeg">
        <div class="overlay">ğŸ</div>
    </div>

    <div class="gift-wrapper">
        <img src="images/image-3.jpeg">
        <div class="overlay">ğŸ</div>
    </div>

    <div class="gift-wrapper">
        <img src="images/image-5.jpeg">
        <div class="overlay">ğŸ</div>
    </div>

    <div class="gift-wrapper">
        <img src="images/image-6.jpeg">
        <div class="overlay">ğŸ</div>
    </div>

    <div class="gift-wrapper">
        <img src="images/image-7.jpeg">
        <div class="overlay">ğŸ</div>
    </div>

    <div class="gift-wrapper">
        <img src="images/image-8.jpeg">
        <div class="overlay">ğŸ</div>
    </div>

    <div class="gift-wrapper">
        <img src="images/image-9.jpeg">
        <div class="overlay">ğŸ</div>
    </div>

    <div class="gift-wrapper">
        <img src="images/image-10.jpeg">
        <div class="overlay">ğŸ</div>
    </div>

    <div class="gift-wrapper">
        <img src="images/image-11.jpeg">
        <div class="overlay">ğŸ</div>
    </div>

    <div class="gift-wrapper">
        <img src="images/image-12.jpeg">
        <div class="overlay">ğŸ</div>
    </div>

</div>

<!-- Fullscreen Modal -->
<div id="modal" onclick="closeModal()">
    <img id="modalImg">
</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let message = document.getElementById("message");
let gifts = document.getElementById("gifts");

let scale = 1;

/* Desktop hover */
noBtn.addEventListener("mouseover", moveNo);

/* Mobile touch */
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNo();
});

function moveNo() {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    scale += 0.1;
    yesBtn.style.transform = "scale(" + scale + ")";
}

yesBtn.addEventListener("click", function() {
    message.style.display = "block";
    gifts.style.display = "grid";
    noBtn.style.display = "none";
});

/* Gift logic */
document.querySelectorAll(".gift-wrapper").forEach(wrapper => {
    wrapper.addEventListener("click", function() {
        let overlay = this.querySelector(".overlay");
        let img = this.querySelector("img");

        if (!overlay.classList.contains("hidden")) {
            overlay.classList.add("hidden"); // unwrap
        } else {
            openModal(img.src); // already revealed â†’ open fullscreen
        }
    });
});

/* Modal */
function openModal(src) {
    document.getElementById("modalImg").src = src;
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

/* Floating hearts */
setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}, 400);
</script>

</body>
</html>
