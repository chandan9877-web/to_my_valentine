<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine 仇벒잺</title>

<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    margin: 0;
    overflow-x: hidden;
    opacity: 0;
    transition: opacity 2s ease;
}

body.loaded {
    opacity: 1;
}

h1 {
    margin-top: 80px;
    font-size: 28px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

#yesBtn { background-color: #ff4d6d; color: white; }
#noBtn { background-color: grey; color: white; position: absolute; }

#message {
    display: none;
    margin-top: 30px;
    font-size: 18px;
    animation: fadeIn 2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Countdown */
#countdown {
    font-size: 40px;
    margin-top: 150px;
}

/* Gifts */
.gifts {
    display: none;
    margin-top: 40px;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
}

.gift-wrapper {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
}

.gift-wrapper img {
    width: 100%;
    height: 170px;
    object-fit: cover;
}

.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    transition: 0.6s ease;
}

.overlay.hidden {
    transform: scale(0);
    opacity: 0;
}

/* Modal */
#modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

#modal img {
    max-width: 90%;
    max-height: 85%;
    border-radius: 15px;
}

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px;
    color: white;
    cursor: pointer;
}

#prev { left: 20px; }
#next { right: 20px; }

/* Love Popup */
#lovePopup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(255,0,90,0.95);
    color: white;
    font-size: 50px;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: zoomIn 1s ease;
}

@keyframes zoomIn {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

/* Floating hearts */
.heart {
    position: fixed;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="countdown">3</div>

<h1 style="display:none;" id="mainTitle">Will you be my Valentine? 仇벒잺</h1>

<button id="yesBtn" style="display:none;">Yes 游땘</button>
<button id="noBtn" style="display:none;">No 游땩</button>

<div id="message">
    <p>You just made my life brighter 仇벒잺</p>
    <p>I promise to stand by you, laugh with you, and annoy you forever 游땗</p>
    <p>Happy Valentine's Day 游눗</p>
</div>

<div class="gifts" id="gifts">

<div class="gift-wrapper"><img src="images/Rose.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-1.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-2.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-3.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-5.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-6.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-7.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-8.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-9.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-10.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-11.jpeg"><div class="overlay">游꾸</div></div>
<div class="gift-wrapper"><img src="images/image-12.jpeg"><div class="overlay">游꾸</div></div>

</div>

<div id="modal">
<span class="arrow" id="prev">&#10094;</span>
<img id="modalImg">
<span class="arrow" id="next">&#10095;</span>
</div>

<div id="lovePopup">I LOVE YOU 仇벒잺</div>

<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" loop></audio>
<audio id="giftSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
document.body.classList.add("loaded");

/* Countdown */
let count = 3;
let countdownEl = document.getElementById("countdown");

let interval = setInterval(() => {
    count--;
    if(count === 0){
        clearInterval(interval);
        countdownEl.style.display = "none";
        document.getElementById("mainTitle").style.display = "block";
        yesBtn.style.display = "inline-block";
        noBtn.style.display = "inline-block";
    } else {
        countdownEl.innerText = count;
    }
},1000);

let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let message = document.getElementById("message");
let gifts = document.getElementById("gifts");
let bgMusic = document.getElementById("bgMusic");
let giftSound = document.getElementById("giftSound");

let scale = 1;

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });

function moveNo(){
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    scale += 0.1;
    yesBtn.style.transform = "scale(" + scale + ")";
}

yesBtn.addEventListener("click", function(){
    message.style.display = "block";
    gifts.style.display = "grid";
    noBtn.style.display = "none";
    bgMusic.play();
});

/* Gifts */
let wrappers = document.querySelectorAll(".gift-wrapper");
let currentIndex = 0;

wrappers.forEach((wrapper,index)=>{
    wrapper.addEventListener("click",function(){
        let overlay = this.querySelector(".overlay");
        let img = this.querySelector("img");

        if(!overlay.classList.contains("hidden")){
            overlay.classList.add("hidden");
            giftSound.play();
            confetti({ particleCount:100, spread:80 });
        } else {
            openModal(index);
        }
    });
});

function openModal(index){
    currentIndex = index;
    modalImg.src = wrappers[index].querySelector("img").src;
    modal.style.display = "flex";
}

modal.onclick = ()=> modal.style.display="none";

prev.onclick = (e)=>{ e.stopPropagation(); currentIndex=(currentIndex-1+wrappers.length)%wrappers.length; openModal(currentIndex); };
next.onclick = (e)=>{ e.stopPropagation(); currentIndex=(currentIndex+1)%wrappers.length; openModal(currentIndex); };

/* Final Love Popup after 20 seconds */
setTimeout(()=>{
    document.getElementById("lovePopup").style.display="flex";
    setTimeout(()=>{ document.getElementById("lovePopup").style.display="none"; },4000);
},20000);

/* Floating hearts */
setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="仇벒잺";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},400);
</script>

</body>
</html>
