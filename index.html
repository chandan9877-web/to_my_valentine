<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
    text-align:center;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(to right,#ff9a9e,#fad0c4);
    margin:0;
    overflow-x:hidden;
}

/* Countdown */
#countdown{
    font-size:60px;
    margin-top:150px;
    font-weight:bold;
    background:linear-gradient(to right,#ff4d6d,#ff9a9e);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* Main */
#mainContent{
    display:none;
    transition:filter .5s ease;
}
#mainContent.blur{ filter:blur(6px); }

h1{
    margin-top:40px;
    font-size:32px;
    background:linear-gradient(to right,#ff4d6d,#ff9a9e);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* Buttons */
button{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin:15px;
    transition:.3s;
}

#yesBtn{background:#ff4d6d;color:white;}
#noBtn{background:#555;color:white;position:absolute;}

/* Message */
#message{
    display:none;
    margin-top:25px;
    font-size:20px;
    min-height:80px;
    white-space:pre-line;
    color:#b3003b;
    font-weight:500;
}

/* Gifts */
.gifts{
    display:none;
    margin-top:40px;
    padding:20px;
    grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
    gap:15px;
}

.gift-wrapper{
    position:relative;
    border-radius:15px;
    overflow:hidden;
    cursor:pointer;
}

.gift-wrapper img{
    width:100%;
    height:170px;
    object-fit:cover;
}

.overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(to right,#ff9a9e,#fad0c4);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:35px;
    transition:.5s ease;
}

.overlay.hidden{
    opacity:0;
    pointer-events:none;
}

/* Modal */
#modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    justify-content:center;
    align-items:center;
    z-index:999;
}
#modal img{
    max-width:90%;
    max-height:85%;
    border-radius:15px;
}

/* Floating Hearts */
.heart{
    position:fixed;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

/* Explosion */
@keyframes explode{
0%{transform:translate(-50%,-50%) scale(0);opacity:1;}
100%{transform:translate(var(--x),var(--y)) scale(1.5);opacity:0;}
}

</style>
</head>

<body>

<div id="countdown">10</div>

<div id="mainContent">

<h1>Will you be my Valentine? â¤ï¸</h1>

<button id="yesBtn">Yes ğŸ˜</button>
<button id="noBtn">No ğŸ˜¢</button>

<div id="message"></div>

<div class="gifts" id="gifts">
<div class="gift-wrapper"><img src="images/Rose.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-1.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-2.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-3.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-5.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-6.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-7.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-8.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-9.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-10.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-11.jpeg"><div class="overlay">ğŸ</div></div>
<div class="gift-wrapper"><img src="images/image-12.jpeg"><div class="overlay">ğŸ</div></div>
</div>

</div>

<div id="modal" onclick="this.style.display='none'">
<img id="modalImg">
</div>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>

const herName="My Love"; // change name here

/* HEARTS FROM START */
function floatingHearts(speed=700){
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤ï¸";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*25+15)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},speed);
}
floatingHearts(600);

/* Countdown */
let count=10;
let countdownEl=document.getElementById("countdown");
let mainContent=document.getElementById("mainContent");

let interval=setInterval(()=>{
count--;
countdownEl.innerText=count;

if(count<=0){
clearInterval(interval);
countdownEl.style.display="none";
mainContent.style.display="block";
}
},1000);

/* Buttons */
let yesBtn=document.getElementById("yesBtn");
let noBtn=document.getElementById("noBtn");
let message=document.getElementById("message");
let gifts=document.getElementById("gifts");
let bgMusic=document.getElementById("bgMusic");

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",e=>{e.preventDefault();moveNo();});

function moveNo(){
let x=Math.random()*(window.innerWidth-100);
let y=Math.random()*(window.innerHeight-50);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

/* Typewriter */
function typeWriter(text,i=0){
if(i<text.length){
message.innerHTML+=text.charAt(i);
setTimeout(()=>typeWriter(text,i+1),35);
}
}

/* YES CLICK */
yesBtn.addEventListener("click",()=>{
message.style.display="block";
message.innerHTML="";
gifts.style.display="grid";
noBtn.style.display="none";
bgMusic.play();

typeWriter(`You are my today, tomorrow and forever â¤ï¸
Every heartbeat whispers your name ğŸ’•
Will you walk with me through this beautiful life? ğŸŒ¹`);
});

/* Gifts */
let opened=0;
let wrappers=document.querySelectorAll(".gift-wrapper");

wrappers.forEach(wrapper=>{
wrapper.addEventListener("click",function(){
let overlay=this.querySelector(".overlay");
let img=this.querySelector("img");

if(!overlay.classList.contains("hidden")){
overlay.classList.add("hidden");
opened++;
if(opened===wrappers.length){
setTimeout(showProposal,1000);
}
}else{
document.getElementById("modalImg").src=img.src;
document.getElementById("modal").style.display="flex";
}
});
});

/* FINAL PROPOSAL */
function showProposal(){
mainContent.classList.add("blur");

let scene=document.createElement("div");
scene.style.position="fixed";
scene.style.inset="0";
scene.style.background="linear-gradient(to top,#ff4d6d,#ff9a9e)";
scene.style.display="flex";
scene.style.flexDirection="column";
scene.style.justifyContent="center";
scene.style.alignItems="center";
scene.style.zIndex="9999";

scene.innerHTML=`
<div style="font-size:80px;">ğŸ§â€â™‚ï¸ğŸ’ ğŸ‘§</div>
<div style="margin-top:25px;font-size:34px;color:white;font-weight:bold;text-align:center;">
Will you marry me, ${herName}? ğŸ’–
<br><br>
You are my once in a lifetime ğŸŒ¹
</div>
`;

document.body.appendChild(scene);

heartExplosion();
}

/* Explosion */
function heartExplosion(){
for(let i=0;i<70;i++){
let heart=document.createElement("div");
heart.innerHTML="â¤ï¸";
heart.style.position="fixed";
heart.style.left="50%";
heart.style.top="50%";
heart.style.fontSize=(Math.random()*30+20)+"px";
heart.style.setProperty("--x",(Math.random()*800-400)+"px");
heart.style.setProperty("--y",(Math.random()*800-400)+"px");
heart.style.animation="explode 3s ease-out forwards";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),3000);
}
}

</script>

</body>
</html>
