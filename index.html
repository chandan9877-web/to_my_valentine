<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine 仇벒잺</title>

<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    margin: 0;
    overflow-x: hidden;
}

h1 {
    margin-top: 80px;
    font-size: 32px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: grey;
    color: white;
    position: absolute;
}

#message {
    display: none;
    margin-top: 30px;
    font-size: 20px;
}

/* GIFTS GRID */
.gifts {
    display: none; /* hidden initially */
    margin-top: 40px;
    padding: 20px;
    display: none;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
}

/* Wrapped style */
.gift-wrapper {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
}

.gift-wrapper img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    display: block;
}

/* Overlay wrap */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 77, 109, 0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    color: white;
    transition: 0.3s;
}

.overlay.hidden {
    display: none;
}

/* Floating hearts */
.heart {
    position: fixed;
    color: red;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? 仇벒잺</h1>

<button id="yesBtn">Yes 游땘</button>
<button id="noBtn">No 游땩</button>

<div id="message">
    <p>You just made my life brighter 仇벒잺</p>
    <p>I promise to stand by you, laugh with you, and annoy you forever 游땗</p>
    <p>Happy Valentine's Day 游눗</p>
</div>

<div class="gifts" id="gifts">

    <!-- Repeat for all images -->
    <div class="gift-wrapper" onclick="reveal(this)">
        <img src="images/Rose.jpeg">
        <div class="overlay">游꾸</div>
    </div>

    <div class="gift-wrapper" onclick="reveal(this)">
        <img src="images/image-1.jpeg">
        <div class="overlay">游꾸</div>
    </div>

    <div class="gift-wrapper" onclick="reveal(this)">
        <img src="images/image-2.jpeg">
        <div class="overlay">游꾸</div>
    </div>

    <div class="gift-wrapper" onclick="reveal(this)">
        <img src="images/image-3.jpeg">
        <div class="overlay">游꾸</div>
    </div>

    <div class="gift-wrapper" onclick="reveal(this)">
        <img src="images/image-5.jpeg">
        <div class="overlay">游꾸</div>
    </div>

    <div class="gift-wrapper" onclick="reveal(this)">
        <img src="images/image-6.jpeg">
        <div class="overlay">游꾸</div>
    </div>

    <div class="gift-wrapper" onclick="reveal(this)">
        <img src="images/image-7.jpeg">
        <div class="overlay">游꾸</div>
    </div>

    <div class="gift-wrapper" onclick="reveal(this)">
        <img src="images/image-8.jpeg">
        <div class="overlay">游꾸</div>
    </div>

    <div class="gift-wrapper" onclick="reveal(this)">
        <img src="images/image-9.jpeg">
        <div class="overlay">游꾸</div>
    </div>

    <div class="gift-wrapper" onclick="reveal(this)">
        <img src="images/image-10.jpeg">
        <div class="overlay">游꾸</div>
    </div>

    <div class="gift-wrapper" onclick="reveal(this)">
        <img src="images/image-11.jpeg">
        <div class="overlay">游꾸</div>
    </div>

    <div class="gift-wrapper" onclick="reveal(this)">
        <img src="images/image-12.jpeg">
        <div class="overlay">游꾸</div>
    </div>

</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let message = document.getElementById("message");
let gifts = document.getElementById("gifts");

let scale = 1;

/* Desktop hover */
noBtn.addEventListener("mouseover", moveNo);

/* Mobile touch */
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNo();
});

function moveNo() {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    scale += 0.1;
    yesBtn.style.transform = "scale(" + scale + ")";
}

yesBtn.addEventListener("click", function() {
    message.style.display = "block";
    gifts.style.display = "grid";
    noBtn.style.display = "none";
});

/* Reveal individual gift */
function reveal(wrapper) {
    wrapper.querySelector(".overlay").classList.add("hidden");
}

/* Floating hearts */
setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "仇벒잺";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}, 400);
</script>

</body>
</html>
