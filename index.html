<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    margin: 0;
}

h1 {
    margin-top: 100px;
    font-size: 40px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: grey;
    color: white;
    position: absolute;
}

#message {
    display: none;
    margin-top: 40px;
    font-size: 24px;
}

.gifts {
    margin-top: 40px;
    display: none;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
    padding: 20px;
}

.gift {
    width: 100%;
    height: 180px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 12px;
    transition: 0.3s;
}

.gift:hover {
    transform: scale(1.05);
}

/* Floating hearts */
.heart {
    position: fixed;
    color: red;
    animation: float 5s linear infinite;
    font-size: 20px;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes üòç</button>
<button id="noBtn">No üò¢</button>

<div id="message">
    <p>You just made my life brighter ‚ù§Ô∏è</p>
    <p>I promise to stand by you, laugh with you, and annoy you forever üòå</p>
    <p>Happy Valentine's Day üíï</p>
</div>

<div class="gifts" id="gifts">
    <img src="images/Rose.jpeg" class="gift" onclick="reveal(this, 'images/Rose.jpeg')">
    <img src="images/image-1.jpeg" class="gift" onclick="reveal(this, 'images/image-1.jpeg')">
    <img src="images/image-2.jpeg" class="gift" onclick="reveal(this, 'images/image-2.jpeg')">
    <img src="images/image-3.jpeg" class="gift" onclick="reveal(this, 'images/image-3.jpeg')">
    <img src="images/image-5.jpeg" class="gift" onclick="reveal(this, 'images/image-5.jpeg')">
    <img src="images/image-6.jpeg" class="gift" onclick="reveal(this, 'images/image-6.jpeg')">
    <img src="images/image-7.jpeg" class="gift" onclick="reveal(this, 'images/image-7.jpeg')">
    <img src="images/image-8.jpeg" class="gift" onclick="reveal(this, 'images/image-8.jpeg')">
    <img src="images/image-9.jpeg" class="gift" onclick="reveal(this, 'images/image-9.jpeg')">
    <img src="images/image-10.jpeg" class="gift" onclick="reveal(this, 'images/image-10.jpeg')">
    <img src="images/image-11.jpeg" class="gift" onclick="reveal(this, 'images/image-11.jpeg')">
    <img src="images/image-12.jpeg" class="gift" onclick="reveal(this, 'images/image-12.jpeg')">
</div>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let message = document.getElementById("message");
let gifts = document.getElementById("gifts");
let music = document.getElementById("bgMusic");

let scale = 1;

noBtn.addEventListener("mouseover", function() {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    scale += 0.15;
    yesBtn.style.transform = "scale(" + scale + ")";
});

yesBtn.addEventListener("click", function() {
    message.style.display = "block";
    gifts.style.display = "grid";
    noBtn.style.display = "none";

    music.play();

    confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
    });
});

/* Correct Reveal Function */
function reveal(element, realImage) {
    element.src = realImage;
}

/* Floating hearts */
setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}, 300);
</script>

</body>
</html>
